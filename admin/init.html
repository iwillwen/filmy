<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width"> -->
    <meta name="HandheldFriendly" content="True">
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Filmy Admin</title>
    <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/bootstrap.native/1.0.2/bootstrap-native.min.js"></script>
    <style>
      #init {
        max-width: 900px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="init">
      <div class="modal-header">
        <h4 class="modal-title">{{'apply' | i18n}} Filmy</h4>
      </div>
      <div class="modal-body">
        <form>
          <h3>Admin {{'setting' | i18n}}</h3>

          <div class="form-group">
            <label for="AccessKey">Access Key</label>
            <input type="text" class="form-control" id="AccessKey" v-model="ak" />
          </div>
          <div class="form-group">
            <label for="SecretKey">Secret Key</label>
            <input type="text" class="form-control" id="SecretKey" v-model="sk" />
          </div>
          <div class="form-group">
            <label for="Password">{{'admin password' | i18n}}</label>
            <input type="password" class="form-control" id="Password" v-model="password" />
          </div>

          <hr />

          <h3>Filmy {{'setting' | i18n}}</h3>

          <div class="form-group">
            <label for="title">{{'title' | i18n}}</label>
            <input type="text" class="form-control" id="title" placeholder="Filmy" v-model="title" />
          </div>

          <div class="form-group">
            <label for="subtitle">{{'subtitle' | i18n}}</label>
            <textarea class="form-control" id="subtitle" rows="7" v-model="subtitle"></textarea>
          </div>

          <label for="background">{{'background image' | i18n}}</label>
          <div class="form-group" style="overflow: hidden">
            <label class="col-sm-2 control-label"><input type="radio" value="url" name="background" v-model="background"> URL</label>
            <div class="col-sm-10">
              <input type="url" class="form-control" v-model="background_url">
            </div>

            <label class="col-sm-2 control-label"><input type="radio" value="file"  name="background" v-model="background"> {{'upload file' | i18n}}</label>
            
            <div class="col-sm-10">
              <input type="file" v-el:backgroundfile>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" @click="reset">{{'reset' | i18n}}</button>
        <button type="button" class="btn btn-primary" @click="submit" data-toggle="button" data-loading-text="{{'working' | i18n}}..." v-el:submit>{{'finish' | i18n}}</button>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/qiniu-url.js"></script>
    <script src="/build/init-build.js"></script>
  </body>
</html>
